<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="top">
        <div class="logo-box"><img class="logo" src="images/mi-logo.png"></div>
        <p class="logo-header">小米商城</p>
        <p class="logo-content">让每个人都能享受科技的乐趣</p>
    </div>
    <div class="content">
        <div class="login-box">
            <div class="login">
                <a class="by-id" href="#">账号登录</a>
                <div class="divide"></div> 
                <a class="by-scan" href="#">扫码登录</a>
                <input type="text" placeholder="邮箱/手机号码/小米账号">
                <input type="password" placeholder="密码">
                <input class="submit" type="button" value="立即登录">
                <a class="sign" href="#">注册小米账号</a>
                <div class="divide-middle"></div> 
                <a class="forget" href="#">忘记密码？</a>
                <div class="by-other">
                    <hr class="line"/><a class="others">其他方式登录</a><hr class="line"/>
                </div>
            </div>
            <div class="all-icons">
                <a><span class="qq"></span></a>
                <a><span class="weibo"></span></a>
                <a><span class="pay"></span></a>
                <a><span class="weixin"></span></a>
            </div>
        </div>
    </div>
    <div class="bottom">
        <p class="about"><span>简体</span> &nbsp|&nbsp 繁体 &nbsp|&nbsp English &nbsp|&nbsp 常见问题</p>
        <P class="about">小米公司版权所有-京ICP备10046444-<img class="police" src="images/jing.jpg">京公安网备11010802020134号-京ICP证110507号</P>
    </div>
</body>
</html>
